{% extends 'base.html' %} {% block content %}



<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/singin/" method="POST" class="card card-body ">
                <h1 class="text-center">Singin</h1>
                {% csrf_token %} {{error}}

                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escriba nombre de usuario">

                </div>

                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escriba password de usuario">

                </div>


                <button class="btn btn-primary">
            
                    Singin
                </button>
            </form>
        </section>

        </md-4>
    </div>
</main>


</form>

{% endblock %}
