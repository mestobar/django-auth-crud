{% extends 'base.html' %} {% block content %}




<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body ">
                <h1 class="text-center">SingUp</h1>
                {% csrf_token %} {{error}}

                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escriba nombre de usuario">

                </div>

                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Escriba password de usuario">

                </div>

                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Escriba password de usuario">

                </div>

                <button class="btn btn-primary">
        
                Singup
            </button>
            </form>
        </div>

        </md-4>
    </div>
</main>

{% endblock %}
